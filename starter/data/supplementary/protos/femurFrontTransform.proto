PROTO femurFrontTransform [
	field SFVec3f translation 0 -0.025 0  # the shift needs to be adapted based on the length of the femur - box_size second coordinate  - half of it
	field SFVec3f box_size  0.012 0.05 0.004 # we will optimize only length - second coordinate
]

{
  Transform {
     translation IS translation
     children [
         Shape {
           appearance ABSplasticAppearance{} # this is a proto - ABSplasticAppearance.proto
           geometry Box {
                 size IS box_size
           }
         }
     ]
  } 
}